<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<style>
    /* Estilos generales del cuerpo */
    body {
        background-color: #eef1f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.1rem;
        color: #333;
        display: flex;
        flex-direction: column; /* Organizar elementos en columna */
        justify-content: flex-start; /* Alinear al inicio */
        align-items: center; /* Centrar horizontalmente */
        min-height: 100vh;
        padding: 2rem 1rem; /* Padding general */
    }

    /* Contenedor principal del formulario */
    .form-container {
        width: 95%;
        max-width: 800px; /* Ancho máximo para el formulario */
        background-color: #ffffff;
        padding: 2.5rem;
        border-radius: 0.5rem; /* Bordes más sutiles */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Sombra suave */
        margin-top: 2rem;
    }

    h2 {
        font-weight: bold;
        color: #2c3e50; /* Color de encabezado consistente */
        margin-bottom: 2rem;
        text-align: center;
    }

    label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #555;
    }

    input.form-control,
    select.form-control,
    textarea.form-control {
        border-radius: 0.3rem; /* Bordes de campos de entrada más sutiles */
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid #ced4da; /* Borde estándar de Bootstrap */
        box-shadow: none; /* Eliminar sombra predeterminada */
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input.form-control:focus,
    select.form-control:focus,
    textarea.form-control:focus {
        border-color: #3498db; /* Azul de enfoque consistente */
        box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25); /* Sombra de enfoque Bootstrap */
    }

    /* Botones de acción */
    .btn-primary {
        background-color: #27ae60; /* Verde de éxito consistente */
        border-color: #27ae60;
        font-size: 1.1rem;
        padding: 0.75rem 2rem;
        border-radius: 0.3rem; /* Bordes de botones más sutiles */
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #229954;
        border-color: #229954;
    }

    .btn-secondary {
        background-color: #6c757d; /* Gris de Bootstrap para secundario */
        border-color: #6c757d;
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
        border-radius: 0.3rem;
        color: white; /* Texto blanco para botones secundarios oscuros */
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    textarea {
        resize: vertical; /* Permitir redimensionar verticalmente */
        min-height: 90px; /* Altura mínima para el textarea */
    }

    /* Estilo para el botón "Volver a la tienda" */
    .back-to-store-btn {
        margin-top: 2rem;
        background-color: #f8f9fa; /* Fondo claro */
        border: 1px solid #ced4da; /* Borde suave */
        color: #333; /* Texto oscuro */
        font-size: 1.1rem;
        padding: 0.75rem 2rem;
        border-radius: 0.3rem;
        text-decoration: none; /* Quitar subrayado del enlace */
        display: inline-flex; /* Para alinear el icono y el texto */
        align-items: center;
        gap: 0.5rem;
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .back-to-store-btn:hover {
        background-color: #e9ecef;
        color: #111;
        border-color: #adb5bd;
    }

    /* Estilo para la previsualización del ticket */
    .ticket-preview {
        margin-top: 2rem;
        background-color: #ffffff; /* Fondo blanco para la vista previa */
        border-radius: 0.5rem;
        padding: 1.5rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 300px; /* Ancho más realista para un ticket */
        width: 100%; /* Asegura que ocupe el ancho disponible */
        box-sizing: border-box; /* Incluir padding y borde en el ancho */
        border: 1px dashed #ccc; /* Borde punteado para indicar que es una vista previa */
    }

    .ticket-logo {
        max-width: 100%; /* Asegura que el logo no se desborde */
        height: auto; /* Mantiene la proporción */
        margin-bottom: 1rem;
        object-fit: contain; /* Ajusta la imagen dentro de su contenedor */
    }

    .ticket-text {
        font-size: 16px;
        margin-top: 1rem;
        white-space: pre-wrap; /* Mantiene saltos de línea del textarea */
        word-wrap: break-word; /* Rompe palabras largas */
    }

    /* Ajustes para pantallas pequeñas */
    @media (max-width: 768px) {
        .form-container {
            padding: 1.5rem;
        }
        h2 {
            font-size: 1.8rem;
        }
        .btn-primary, .btn-secondary, .back-to-store-btn {
            width: 100%; /* Botones de ancho completo */
            margin-bottom: 1rem; /* Espacio entre ellos */
        }
    }
</style>
<body>
<div class="ticket-preview animate__animated animate__fadeInDown" id="ticketPreview">
    <img id="ticketLogo" class="ticket-logo" src="" alt="Logo">
    <div id="ticketText" class="ticket-text">Texto del Ticket</div>
</div>

<div class="container form-container animate__animated animate__fadeInUp">
    <h2 class="text-center">Personalizar Ticket</h2>

    <form id="personalizarForm" class="mt-4">
        <div class="mb-3">
            <label for="logoUrl" class="form-label">Logo (URL o Cargar Imagen):</label>
            <input type="text" class="form-control" id="logoUrl" placeholder="Ingrese la URL del logo">
            <button type="button" class="btn btn-secondary mt-2" id="uploadLogoBtn">
                <i class="bi bi-upload me-2"></i> Cargar Imagen
            </button>
            <input type="file" id="logoFile" class="d-none" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="fontSize" class="form-label">Tamaño de la Fuente (px):</label>
            <input type="number" class="form-control" id="fontSize" placeholder="Ingrese el tamaño de la fuente" min="8" max="24">
        </div>

        <div class="mb-3">
            <label for="fontType" class="form-label">Tipo de Fuente:</label>
            <select class="form-control" id="fontType">
                <option value="Courier New">Courier New</option>
                <option value="Helvetica, sans-serif">Helvetica</option>
                <option value="Arial, sans-serif">Arial</option>
                <option value="Times New Roman, serif">Times New Roman</option>
                <option value="Verdana, sans-serif">Verdana</option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="showDate">
            <label class="form-check-label" for="showDate">Mostrar Fecha y Hora</label>
        </div>

        <div class="mb-3">
            <label for="customText" class="form-label">Texto Personalizado (encabezado/pie de ticket):</label>
            <textarea class="form-control" id="customText" rows="4" placeholder="Ingrese texto personalizado para el encabezado o pie del ticket"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3 animate__animated animate__pulse">
            <i class="bi bi-save me-2"></i> Guardar Personalización
        </button>
    </form>

    <div class="text-center">
        <a href="/" class="btn back-to-store-btn animate__animated animate__fadeInUp">
            <i class="bi bi-arrow-left-circle me-2"></i> Volver a la Tienda
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/personalizar-ticket.js"></script>

</body>
</html>

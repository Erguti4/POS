<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Caja POS</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"/>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css"/>

    <style>
        body {
            background: linear-gradient(to bottom right, #fff3e0, #ffffff); /* fondo suave */
            font-size: 1.3rem;
        }

        .factura-panel {
            background-color: #fff;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #f0f0f0;
        }



        .table thead th {
            background-color: #ffb74d;
            color: #212529;
            font-size: 1.1rem;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #fff3e0;
        }

        .table tbody tr:nth-child(even) {
            background-color: #ffe0b2;
        }

        .table td {
            text-align: center;
            padding: 1rem;
            font-size: 1.1rem;
        }

        .table tbody tr:hover {
            background-color: #ffd180;
            transition: background-color 0.3s ease;
        }

        .total {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 2rem;
            text-align: right;
            color: #d84315;
        }



    </style>
</head>
<body>
<div class="container py-5">


    <!-- Encabezado -->
    <div class="text-center mb-4 animate__animated animate__fadeInDown">
        <h1 class="display-4">Caja Abierta</h1>
        <p class="lead">Escanea productos o ingrésalos manualmente.</p>
    </div>

    <!-- Número de Factura -->
    <div class="text-center mb-4 animate__animated animate__fadeInUp">
        <label for="numeroFactura" class="h5">Factura #</label>
        <input type="text" id="numeroFactura" class="form-control d-inline-block w-auto text-center" readonly style="font-size: 1.5rem; font-weight: bold; background-color: #f8f9fa;">
    </div>

    <!-- Panel de Factura -->
    <div class="factura-panel animate__animated animate__fadeIn">
        <h3>Productos en la Factura</h3>

        <!-- Campo de escaneo / entrada -->
        <div class="input-group mb-4">
            <label for="codigoBarraInput"></label>
            <input type="text" id="codigoBarraInput" class="form-control form-control-lg" placeholder="Escanea o escribe el código de barras" autofocus>
            <button class="btn btn-primary btn-lg" onclick="buscarProducto()">Agregar</button>
        </div>

        <div class="row fw-bold border-bottom pb-2">
            <div class="col-3">Nombre</div>
            <div class="col-3">Cantidad</div>
            <div class="col-2 text-center">Descuento (%)</div>
            <div class="col-2 text-end">Importe</div>
        </div>
        
        
        <div id="facturaItems" class="mt-3"></div>

        <!-- Total -->
        <div class="total mt-4">Total: <span id="totalFactura">0.00</span>€</div>

        <!-- Acciones -->
        <div class="d-flex justify-content-between mt-5">
            <button class="btn btn-secondary btn-lg" onclick="cerrarCaja()">Cerrar Caja</button>
            <button class="btn btn-success btn-lg" onclick="finalizarFactura()">Imprimir</button>
        </div>
    </div>

    <!-- Modal para crear producto -->
    <div class="modal" id="crearProductoModal" tabindex="-1" aria-labelledby="crearProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearProductoModalLabel">Crear Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre del producto">
                    </div>
                    <div class="mb-3">
                        <label for="precioProducto" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precioProducto" placeholder="Precio" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="codigoProducto" class="form-label">Código de Barra</label>
                        <input type="text" class="form-control" id="codigoProducto" placeholder="Código de barras">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="crearNuevoProducto()">Crear Producto</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let numeroFactura = 0;  // Variable para almacenar el número de factura actual

    function obtenerUltimoNumeroFactura() {
        fetch('/api/factura/ultimo-id')  // Asegúrate de que esta URL devuelva el último número de factura
            .then(response => response.json())
            .then(data => {
                numeroFactura = data.ultimoId + 1;  // Suponiendo que `ultimoId` es el número más alto
                document.getElementById('numeroFactura').value = numeroFactura;  // Actualizar el campo de factura
            })
            .catch(error => {
                console.error('Error al obtener el último número de factura:', error);
                numeroFactura = 1;  // Si hay error, empezamos desde 1
                document.getElementById('numeroFactura').value = numeroFactura;  // Actualizar el campo de factura
            });
    }

    // Llamamos a la función para obtener el último ID al cargar la página
    window.onload = function() {
        obtenerUltimoNumeroFactura();
    }
    let productos = [];

    function buscarProducto() {
        const codigo = document.getElementById('codigoBarraInput').value.trim();
        if (!codigo) return;

        fetch(`/productos/${codigo}`)
            .then(response => {
                if (!response.ok) throw new Error("Producto no encontrado");
                return response.json();
            })
            .then(data => {
                const precio = parseFloat(data.precio);
                if (isNaN(precio)) {
                    alert("Error: el precio recibido no es válido.");
                    return;
                }
                agregarProductoAFactura(data.nombre, precio);
                document.getElementById('codigoBarraInput').value = ''; // Limpiar el input
            })
            .catch(() => {
                // Mostrar modal para crear producto
                const modal = new bootstrap.Modal(document.getElementById('crearProductoModal'));
                modal.show();
            });
    }

    function agregarProductoAFactura(nombre, precio) {
        const cantidad = 1;
        const existente = productos.find(p => p.nombre === nombre);
        if (existente) {
            existente.cantidad += cantidad;
        } else {
            productos.push({ nombre, precio, cantidad });
        }
        actualizarFactura();
    }

    function crearNuevoProducto() {
        const nombre = document.getElementById('nombreProducto').value;
        const precio = parseFloat(document.getElementById('precioProducto').value);
        const codigoBarra = document.getElementById('codigoProducto').value;

        if (!nombre || isNaN(precio) || isNaN(codigoBarra)) {
            alert("Por favor, completa todos los campos correctamente.");
            return;
        }

        fetch("/productos", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                codigoBarra: codigoBarra,
                nombre: nombre,
                precio: precio
            })
        })
            .then(res => res.json())
            .then(nuevoProducto => {
                agregarProductoAFactura(nuevoProducto.nombre, nuevoProducto.precio);
                const modal = bootstrap.Modal.getInstance(document.getElementById('crearProductoModal'));
                modal.hide();
                document.getElementById('codigoBarraInput').value = ''; // Limpiar el input
            })
            .catch(() => alert("Error al guardar el producto."));
    }

    function actualizarFactura() {
    const contenedor = document.getElementById('facturaItems');
    const totalElem = document.getElementById('totalFactura');
    contenedor.innerHTML = ''; // Limpiar la lista de productos

    let total = 0;

    productos.forEach((producto, index) => {
        const descuento = producto.descuento || 0;
        const precioConDescuento = producto.precio * (1 - descuento / 100);
        const importe = precioConDescuento * producto.cantidad;

        const item = document.createElement('div');
        item.classList.add('d-flex', 'justify-content-between', 'align-items-center', 'border-bottom', 'py-2', 'gap-2');
        item.innerHTML = `
            <input type="text" value="${producto.nombre}" class="form-control" onblur="editarProducto(${index}, 'nombre', this.value)">
            <input type="number" value="${producto.cantidad}" class="form-control w-15" min="1" onblur="editarProducto(${index}, 'cantidad', this.value)">
            <input type="number" value="${producto.descuento || ''}" placeholder="%" class="form-control w-15" min="0" max="100" onblur="editarProducto(${index}, 'descuento', this.value)">
            <input type="number" value="${producto.precio}" class="form-control w-15" min="0" step="0.01" onblur="editarProducto(${index}, 'precio', this.value)">
            <span class="text-end">${importe.toFixed(2)}€</span>
            <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${index})">×</button>
        `;
        contenedor.appendChild(item);
        total += importe;
    });

    totalElem.textContent = total.toFixed(2); // Actualizar el total
    }


function editarProducto(index, campo, valor) {
    if (campo === 'cantidad') {
        valor = parseInt(valor);
        if (isNaN(valor) || valor <= 0) return;
        productos[index].cantidad = valor;
    } else if (campo === 'precio') {
        valor = parseFloat(valor);
        if (isNaN(valor) || valor < 0) return;
        productos[index].precio = valor;
    } else if (campo === 'descuento') {
        valor = parseFloat(valor);
        if (isNaN(valor) || valor < 0 || valor > 100) return;
        productos[index].descuento = valor;
    } else if (campo === 'nombre') {
        productos[index].nombre = valor;
    }
    actualizarFactura();
    }

    function eliminarProducto(index) {
    productos.splice(index, 1); // Quita el producto del array
    actualizarFactura();        // Vuelve a renderizar la factura
    }

    let dineroCajaActiva = 0;

    function sumarDineroCajaActiva(monto) {
        dineroCajaActiva += monto;
    }


    function finalizarFactura() {
        if (productos.length === 0) {
            alert("No hay productos en la factura.");
            return;
        }

        // Calcular total
        const totalFactura = productos.reduce((total, producto) => {
            const precio = parseFloat(producto.precio) || 0;
            const cantidad = parseFloat(producto.cantidad) || 0;
            const descuento = parseFloat(producto.descuento) || 0;
            return total + (precio * (1 - descuento / 100)) * cantidad;
        }, 0);

        // 1. Generar ticket
        generarTicket(productos, totalFactura);

        // 2. Sumar al total de la caja
        sumarDineroCajaActiva(totalFactura);

        // 3. Guardar la factura en la base de datos
        enviarFacturaAlBackend(productos, totalFactura);

        // 4. Limpiar productos y actualizar vista
        productos = [];
        actualizarFactura();

        numeroFactura++;  // Incrementar el número de factura
        document.getElementById('numeroFactura').value = numeroFactura;
    }

    function enviarFacturaAlBackend(productos, totalFactura) {
        const data = {
            productos: productos.map(producto => ({
                nombre: producto.nombre,
                precio: producto.precio,
                cantidad: producto.cantidad,
                descuento: producto.descuento
            })),
            total: totalFactura
        };

        fetch('/api/factura/guardar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al guardar la factura');
                }
                return response.json();
            })
            .then(data => {
                console.log('Factura guardada con éxito:', data);
            })
            .catch(error => {
                console.error('Hubo un error:', error);
            });
    }


    async function generarTicket(productos, totalFactura) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const personalizacion = await fetch('/ticket-personalizado')
            .then(response => response.json())
            .catch(error => {
                console.error('Error al cargar la personalización:', error);
                return {};
            });

        const { logoUrl, fontSize, fontType, showDate, customText } = personalizacion;

        const fuente = fontType || "Helvetica";
        const tamanoFuente = fontSize || 12;
        const anchoPagina = doc.internal.pageSize.getWidth();
        let y = 10;

        doc.setFont(fuente, "normal");
        doc.setFontSize(tamanoFuente);

        // Logo
        if (logoUrl) {
            try {
                const logoImg = await loadImage(logoUrl);
                const logoAncho = 90;
                const logoAlto = 60;
                doc.addImage(logoImg, 'JPEG', (anchoPagina - logoAncho) / 2, y, logoAncho, logoAlto);
                y += logoAlto + 10;
            } catch (error) {
                console.error('Error al cargar el logo:', error);
            }
        }

        // Texto personalizado
        if (customText) {
            const lineas = splitTextToLines(doc, customText, 180);
            lineas.forEach(linea => {
                doc.setFont(undefined, "italic");
                doc.text(linea, anchoPagina / 2, y, { align: "center" });
                y += 6;
            });
            y += 8;
        }

        // Título
        doc.setFontSize(tamanoFuente + 2);
        doc.setFont(undefined, "bold");
        doc.text("FACTURA SIMPLIFICADA", anchoPagina / 2, y, { align: "center" });
        y += 12;

        // Número de factura
        doc.setFontSize(tamanoFuente);
        doc.setFont(undefined, "normal");
        doc.text(`Factura #${numeroFactura - 1}`, 10, y);
        y += 8;

        // Fecha
        if (showDate) {
            const fecha = new Date().toLocaleString();
            doc.setFontSize(tamanoFuente - 1);
            doc.setFont(undefined, "normal");
            doc.text(`Fecha: ${fecha}`, 10, y);
            y += 20;
        }

        // Encabezados
        doc.setFontSize(tamanoFuente + 1);
        doc.setFont(undefined, "bold");
        doc.text("Producto", 10, y);
        doc.text("Cant.", 90, y);
        doc.text("Desc.", 120, y);
        doc.text("Importe", 160, y);
        doc.setFont(undefined, "normal");
        y += 10;

        // Detalle productos
        productos.forEach(prod => {
            const descuento = prod.descuento || 0;
            const precioConDescuento = prod.precio * (1 - descuento / 100);
            const totalProductoConDescuento = (precioConDescuento * prod.cantidad).toFixed(2);

            const nombre = prod.nombre.length > 20 ? prod.nombre.slice(0, 20) + "…" : prod.nombre;
            const cantidad = prod.cantidad.toString();

            doc.setLineWidth(0.5);
            doc.line(10, y - 2, anchoPagina - 10, y - 2);
            y += 4;

            doc.text(nombre, 10, y);
            doc.text(cantidad, 100, y, { align: "right" });
            doc.text(descuento ? `${descuento}%` : "-", 140, y, { align: "right" });
            doc.text(`${totalProductoConDescuento}€`, 190, y, { align: "right" });
            y += 4;

            doc.setLineWidth(0.1); // más fina que el valor por defecto
            doc.line(10, y, anchoPagina - 10, y);

            y += 3;
        });

        // Total final usando el que ya viene calculado
        y += 20;
        doc.setFont(undefined, "bold");
        doc.setFontSize(tamanoFuente + 15 );
        doc.text("TOTAL", 10, y);
        doc.text(`${totalFactura.toFixed(2)}€`, 190, y, { align: "right" });
        y += 5;

        // Calcular base imponible e IVA (suponiendo IVA 21%)
        const porcentajeIVA = 21;
        const totalSinIVA = totalFactura / (1 + porcentajeIVA / 100);
        const totalIVA = totalFactura - totalSinIVA;

        y += 10;
        doc.setFontSize(tamanoFuente);
        doc.setFont(undefined, "normal");
        doc.text("Base imponible:", 10, y);
        doc.text(`${totalSinIVA.toFixed(2)}€`, 190, y, { align: "right" });

        y += 10;
        doc.text(`% IVA (${porcentajeIVA}%)`, 10, y);
        doc.text(`${totalIVA.toFixed(2)}€`, 190, y, { align: "right" });
        y += 40;

        // Agradecimiento
        doc.setFontSize(tamanoFuente - 1);
        doc.setFont(undefined, "italic");
        doc.text("Gracias por su compra", anchoPagina / 2, y, { align: "center" });
        y += 6;
        doc.text("Garantia 2 Años", anchoPagina / 2, y, { align: "center" });

        doc.autoPrint();
        window.open(doc.output('bloburl'), '_blank');
    }


    function loadImage(url) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => resolve(img);
            img.onerror = reject;
            img.src = url;
        });
    }

    function splitTextToLines(doc, text, maxWidth) {
        return doc.splitTextToSize(text, maxWidth);
    }


    function cerrarCaja() {
        const totalCaja = dineroCajaActiva.toFixed(2);

        fetch(`/api/caja/cerrar?totalVentas=${totalCaja}`, {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    alert("Caja cerrada correctamente.");
                    dineroCajaActiva = 0; // Reinicia el acumulado tras cerrar
                    window.location.href = "/"; // Redirigir a la página inicial
                } else {
                    alert("Error al cerrar la caja.");
                }
            })
            .catch(err => {
                console.error("Error al cerrar la caja:", err);
                alert("Error de red al cerrar la caja.");
            });
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Caja POS</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"/>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css"/>

    <style>
        body {
            background: linear-gradient(to bottom right, #fff3e0, #ffffff); /* fondo suave */
            font-size: 1.3rem;
        }

        .factura-panel {
            background-color: #fff;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #f0f0f0;
        }



        .table thead th {
            background-color: #ffb74d;
            color: #212529;
            font-size: 1.1rem;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #fff3e0;
        }

        .table tbody tr:nth-child(even) {
            background-color: #ffe0b2;
        }

        .table td {
            text-align: center;
            padding: 1rem;
            font-size: 1.1rem;
        }

        .table tbody tr:hover {
            background-color: #ffd180;
            transition: background-color 0.3s ease;
        }

        .total {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 2rem;
            text-align: right;
            color: #d84315;
        }



    </style>
</head>
<body>
<div class="container py-5">


    <!-- Encabezado -->
    <div class="text-center mb-4 animate__animated animate__fadeInDown">
        <h1 class="display-4">Caja Abierta</h1>
        <p class="lead">Escanea productos o ingrésalos manualmente.</p>
    </div>

    <!-- Panel de Factura -->
    <div class="factura-panel animate__animated animate__fadeIn">
        <h3>Productos en la Factura</h3>

        <!-- Campo de escaneo / entrada -->
        <div class="input-group mb-4">
            <label for="codigoBarraInput"></label>
            <input type="text" id="codigoBarraInput" class="form-control form-control-lg" placeholder="Escanea o escribe el código de barras" autofocus>
            <button class="btn btn-primary btn-lg" onclick="buscarProducto()">Agregar</button>
        </div>

        <div id="facturaItems" class="mt-3"></div>

        <!-- Total -->
        <div class="total mt-4">Total: $<span id="totalFactura">0.00</span></div>

        <!-- Acciones -->
        <div class="d-flex justify-content-between mt-5">
            <button class="btn btn-secondary btn-lg" onclick="cerrarCaja()">Cerrar Caja</button>
            <button class="btn btn-success btn-lg" onclick="finalizarFactura()">Imprimir</button>
        </div>
    </div>

    <!-- Modal para crear producto -->
    <div class="modal" id="crearProductoModal" tabindex="-1" aria-labelledby="crearProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearProductoModalLabel">Crear Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre del producto">
                    </div>
                    <div class="mb-3">
                        <label for="precioProducto" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precioProducto" placeholder="Precio" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="codigoProducto" class="form-label">Código de Barra</label>
                        <input type="text" class="form-control" id="codigoProducto" placeholder="Código de barras">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="crearNuevoProducto()">Crear Producto</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let productos = [];

    function buscarProducto() {
        const codigo = document.getElementById('codigoBarraInput').value.trim();
        if (!codigo) return;

        fetch(`/productos/${codigo}`)
            .then(response => {
                if (!response.ok) throw new Error("Producto no encontrado");
                return response.json();
            })
            .then(data => {
                const precio = parseFloat(data.precio);
                if (isNaN(precio)) {
                    alert("Error: el precio recibido no es válido.");
                    return;
                }
                agregarProductoAFactura(data.nombre, precio);
                document.getElementById('codigoBarraInput').value = ''; // Limpiar el input
            })
            .catch(() => {
                // Mostrar modal para crear producto
                const modal = new bootstrap.Modal(document.getElementById('crearProductoModal'));
                modal.show();
            });
    }

    function agregarProductoAFactura(nombre, precio) {
        const cantidad = 1;
        const existente = productos.find(p => p.nombre === nombre);
        if (existente) {
            existente.cantidad += cantidad;
        } else {
            productos.push({ nombre, precio, cantidad });
        }
        actualizarFactura();
    }

    function crearNuevoProducto() {
        const nombre = document.getElementById('nombreProducto').value;
        const precio = parseFloat(document.getElementById('precioProducto').value);
        const codigoBarra = document.getElementById('codigoProducto').value;

        if (!nombre || isNaN(precio) || isNaN(codigoBarra)) {
            alert("Por favor, completa todos los campos correctamente.");
            return;
        }

        fetch("/productos", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                codigoBarra: codigoBarra,
                nombre: nombre,
                precio: precio
            })
        })
            .then(res => res.json())
            .then(nuevoProducto => {
                agregarProductoAFactura(nuevoProducto.nombre, nuevoProducto.precio);
                const modal = bootstrap.Modal.getInstance(document.getElementById('crearProductoModal'));
                modal.hide();
                document.getElementById('codigoBarraInput').value = ''; // Limpiar el input
            })
            .catch(() => alert("Error al guardar el producto."));
    }

    function actualizarFactura() {
        const contenedor = document.getElementById('facturaItems');
        const totalElem = document.getElementById('totalFactura');
        contenedor.innerHTML = ''; // Limpiar la lista de productos

        let total = 0;

        productos.forEach((producto, index) => {
            const item = document.createElement('div');
            item.classList.add('d-flex', 'justify-content-between', 'border-bottom', 'py-2');
            item.innerHTML = `
                <input type="text" value="${producto.nombre}" class="form-control" onblur="editarProducto(${index}, 'nombre', this.value)">
                <input type="number" value="${producto.cantidad}" class="form-control w-25" min="1" onblur="editarProducto(${index}, 'cantidad', this.value)">
                <input type="number" value="${producto.precio}" class="form-control w-25" min="0" step="0.01" onblur="editarProducto(${index}, 'precio', this.value)">
                <span>$${(producto.precio * producto.cantidad).toFixed(2)}</span>
            `;
            contenedor.appendChild(item);
            total += producto.precio * producto.cantidad;
        });

        totalElem.textContent = total.toFixed(2); // Actualizar el total
    }

    function editarProducto(index, campo, valor) {
        if (campo === 'cantidad') {
            valor = parseInt(valor);
            if (isNaN(valor) || valor <= 0) return;
            productos[index].cantidad = valor;
        } else if (campo === 'precio') {
            valor = parseFloat(valor);
            if (isNaN(valor) || valor < 0) return;
            productos[index].precio = valor;
        } else if (campo === 'nombre') {
            productos[index].nombre = valor;
        }
        actualizarFactura();
    }

    let dineroCajaActiva = 0;

    function sumarDineroCajaActiva(monto) {
        dineroCajaActiva += monto;
    }


    function finalizarFactura() {
        if (productos.length === 0) {
            alert("No hay productos en la factura.");
            return;
        }

        // Calcular total
        const totalFactura = productos.reduce((total, producto) => total + producto.precio * producto.cantidad, 0);

        // 1. Generar ticket
        generarTicket(productos, totalFactura);

        // 2. Sumar al total de la caja
        sumarDineroCajaActiva(totalFactura);

        // 3. Limpiar productos y actualizar vista
        productos = [];
        actualizarFactura();
    }


    async function generarTicket(productos, totalFactura) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const personalizacion = await fetch('/ticket-personalizado')
            .then(response => response.json())
            .catch(error => {
                console.error('Error al cargar la personalización:', error);
                return {};
            });

        const { logoUrl, fontSize, fontType, showDate, customText } = personalizacion;

        const fuente = fontType || "Helvetica";
        const tamanoFuente = fontSize || 12;
        const anchoPagina = doc.internal.pageSize.getWidth();
        let y = 10;

        // Configuración de fuente y tamaño
        doc.setFont(fuente, "normal");
        doc.setFontSize(tamanoFuente);

        // Logo centrado y elegante
        if (logoUrl) {
            try {
                const logoImg = await loadImage(logoUrl);
                const logoAncho = 60;
                const logoAlto = 60;
                doc.addImage(logoImg, 'JPEG', (anchoPagina - logoAncho) / 2, y, logoAncho, logoAlto);
                y += logoAlto + 10;
            } catch (error) {
                console.error('Error al cargar el logo:', error);
            }
        }

        // Título con estilo y separación adecuada
        doc.setFontSize(tamanoFuente + 2);
        doc.setFont(undefined, "bold");
        doc.text("TICKET DE COMPRA", anchoPagina / 2, y, { align: "center" });
        y += 12;

        // Fecha opcional
        if (showDate) {
            const fecha = new Date().toLocaleString();
            doc.setFontSize(tamanoFuente - 1);
            doc.setFont(undefined, "normal");
            doc.text(`Fecha: ${fecha}`, 10, y);
            y += 8;
        }

        // Cabecera de productos con diseño más limpio
        doc.setFontSize(tamanoFuente + 1);
        doc.setFont(undefined, "bold");
        doc.text("Producto", 10, y);
        doc.text("Cant.", 120, y);
        doc.text("Total", 170, y);
        doc.setFont(undefined, "normal");
        y += 10;

        // Detalle de los productos con formato mejorado
        productos.forEach(prod => {
            const nombre = prod.nombre.length > 20 ? prod.nombre.slice(0, 20) + "…" : prod.nombre;
            const cantidad = prod.cantidad.toString();
            const precio = (prod.precio * prod.cantidad).toFixed(2);

            doc.text(nombre, 10, y);
            doc.text(cantidad, 120, y, { align: "right" });
            doc.text(`$${precio}`, 170, y, { align: "right" });

            y += 8;
        });

        // Espacio y total resaltado
        y += 10;
        doc.setFont(undefined, "bold");
        doc.setFontSize(tamanoFuente + 2);
        doc.text("TOTAL", 10, y);
        doc.text(`$${totalFactura.toFixed(2)}`, 170, y, { align: "right" });
        y += 12;

        // Texto personalizado con un diseño más agradable
        if (customText) {
            const lineas = splitTextToLines(doc, customText, 180);
            lineas.forEach(linea => {
                doc.setFont(undefined, "italic");
                doc.text(linea, anchoPagina / 2, y, { align: "center" });
                y += 6;
            });
            y += 8;
        }

        // Agradecimiento en un estilo elegante
        doc.setFontSize(tamanoFuente - 1);
        doc.setFont(undefined, "italic");
        doc.text("Gracias por su compra", anchoPagina / 2, y, { align: "center" });

        doc.autoPrint();
        window.open(doc.output('bloburl'), '_blank');
    }

    function loadImage(url) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => resolve(img);
            img.onerror = reject;
            img.src = url;
        });
    }

    function splitTextToLines(doc, text, maxWidth) {
        return doc.splitTextToSize(text, maxWidth);
    }




    function cerrarCaja() {
        const totalCaja = dineroCajaActiva.toFixed(2);

        fetch(`/api/caja/cerrar?totalVentas=${totalCaja}`, {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    alert("Caja cerrada correctamente.");
                    dineroCajaActiva = 0; // Reinicia el acumulado tras cerrar
                    window.location.href = "/"; // Redirigir a la página inicial
                } else {
                    alert("Error al cerrar la caja.");
                }
            })
            .catch(err => {
                console.error("Error al cerrar la caja:", err);
                alert("Error de red al cerrar la caja.");
            });
    }

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
